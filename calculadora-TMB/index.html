<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Site Dieta</title>
</head>
<body>
    <section id="principal">
        <a href="../index.html" class="voltar">&larr;Voltar</a>
        <div class="form">
            <h1>Taxa Metabólica Basal</h1>
            <div class="inputs">
                <div class="input">
                    <label for="Peso">Peso:</label>
                    <input type="number" id="peso" min="0" >
                </div> 
                <div class="input">
                    <label for="Altura">Altura:</label>
                    <input type="number" id="altura" min="0" placeholder="Em centímentros">
                </div>
                <div class="input">
                    <label for="Idade">Idade:</label>
                    <input type="number" id="idade" min="0">
                </div>
                <div class="input-radio">
                    <input type="radio" name="genero" checked>
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" name="genero">
                    <label for="feminino">Feminino</label>
                </div>
                <button class="calcular">Calcular</button>
            </div>
        <div class="resultado"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
